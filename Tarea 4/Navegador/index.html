<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consulta el Clima Actual</h1>
    </header>
    <main>
        <form id="weatherForm">
            <label for="latitude">Latitud:</label>
            <input type="number" id="latitude" placeholder="Ej. 35.6895" step="any" required>
            <label for="longitude">Longitud:</label>
            <input type="number" id="longitude" placeholder="Ej. 139.6917" step="any" required>
            <button type="submit">Consultar Clima</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>Desarrollado para prácticas con API públicas.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
